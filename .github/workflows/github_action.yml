name: iOS CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install Dependencies
      run: |
        brew install swiftlint # Install SwiftLint or any other dependencies you need
        # bundle install # Install dependencies using Bundler if you use it
        # pod install # Install CocoaPods dependencies
        
    - name: Build and Test
      run: |
        xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -destination 'platform=iOS Simulator,OS=latest,name=iPhone 13'
        
    - name: Lint Swift Code
      run: |
        swiftlint lint

    # Add more steps as needed for your specific project setup.

